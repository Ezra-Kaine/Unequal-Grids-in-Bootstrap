<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Unequal grids in bootstrap</h1><br>
    <div class="container my-5">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="grid-item item-large">This is a large block or grid</div>
            </div>
            
            <div class="col-md-3">
                <div class="grid-item item-small">This is a small block or grid</div>
            </div>
            <div class="col-md-4">
                <div class="grid-item item-medium">This is a medium block or grid</div>
            </div>
            <div class="col-md-8">
                <div class="grid-item item-large">This is a wide block or grid</div>
            </div>
        </div>
    </div>
</body>

</html>
